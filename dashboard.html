<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Warming Effects</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="vega_lite_vis.js"></script>

</head>
<body>

<div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
          <h1>Global Warming Effects</h1>
          <p>This visualization shows the main global warming effects —— A rise in surface tempearture, sea level and number of natural disasters.</p >
        </div>
      </div>
    <!-- end pure grid group -->
    <div id="sea_level">
    </div>
    
    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="description description-right">
            <h2>A rise in Sea Level</h2>
            <p>XXXX </p >
          </div>
        </div>
        <div class="pure-u-2-3">
          <div id="sea_level" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->

    <div class="pure-g">
        <div class="pure-u-2-3">
          <div id="natural_disasters"  class="vis-container"></div>
        </div>
        <div class="pure-u-1-3">
          <div class="description description-right">
            <h2>A rise in natural disaters</h2>
            <p>xxx</p >
          </div>
        </div>
      
    </div>

</body>
</html>
